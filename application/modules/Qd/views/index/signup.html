<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>Document</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src='/static/js/jquery-2.0.3.min.js'></script>
    <script src='/static/js/bootstrap.min.js'></script>
    <style>.form-signin {    max-width: 330px;    padding: 15px;    margin: 0 auto;}  .btn,input {margin: 5px;}</style>
</head>
<body>
    <div class="container">

        <form class="form-signin" id="loginform">
            <h2 class="form-signin-heading">用户直接注册</h2>
            <input type="mobile" id="inputmobile" class="form-control" placeholder="请输入手机号" required autofocus>
            <button id="sendmsg" class="btn btn-primary btn-green">点此发送短信</button>
            <input type="vcode" id="inputvcode" class="form-control" placeholder="请输入手机号验证码" required autofocus>
            <input type="password" id="inputpassword" class="form-control" placeholder="请输入密码" required>
            <input type="password2" id="inputpassword2" class="form-control" placeholder="再输入一次密码" required>
            <button  id="submitform" class="btn btn-lg btn-primary btn-block" type="button">确定</button>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $("#sendmsg").click(function(){
                $.ajax({
                    url: "/user/index/GetMobileCode" ,
                    type: "get",
                    dataType: "json",
                    //data:$('#yourformid').serialize(),
                    data:{mobile:$('#inputmobile').val()},
                    async: false,
                    success: function(json){
                        if(json != null){
                            if (!json.return_code) {
                                alert('请求成功，返回结果请看控制台');
                                console.log(json);
                            }else{
                                alert(json.message);
                            }

                        }
                    },
                    error: function(){
                        console.log( "AJAX fail");
                    }
                });
            });



            $("#submitform").click(function(){
                if ($('#inputpassword').val() != $('#inputpassword2').val()) {
                    alert('密码不一样');
                    return false;
                }
                $.ajax({
                    url: "/user/index/Signup" ,
                    type: "get",
                    dataType: "json",
                    //data:$('#yourformid').serialize(),
                    data:{mobile:$('#inputmobile').val(),password:$('#inputpassword').val(),vcode:$('#inputvcode').val()},
                    async: false,
                    success: function(json){
                        if(json != null){
                            if (!json.return_code) {
                                alert('请求成功，返回结果请看控制台');
                                console.log(json);
                            }else{
                                alert(json.message);
                            }

                        }
                    },
                    error: function(){
                        console.log( "AJAX fail");
                    }
                });
            });
        });
    </script>
</body>
</html>
