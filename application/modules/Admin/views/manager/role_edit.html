<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bb后台 - <{$crumb['page']['text']}></title>
    <meta name="description" content="这是一个 index 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="<{$smarty.const.STATIC_PATH}>/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="<{$smarty.const.STATIC_PATH}>/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="<{$smarty.const.STATIC_PATH}>/assets/css/amazeui.min.css" />
    <link rel="stylesheet" href="<{$smarty.const.STATIC_PATH}>/assets/css/admin.css">
    <link rel="stylesheet" href="<{$smarty.const.STATIC_PATH}>/assets/css/app.css">
</head>

<body data-type="index">
    <!--开始头部-->
    <!-- <{assign var="module" value="my"}> -->
    <{include file='inc/top.html'}>
    <!--头部结束-->
    <div class="tpl-page-container tpl-page-header-fixed">

        <!-- <{assign var="module" value="my"}> -->
        <{include file='inc/left.html'}>
        <!--头部结束-->


        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                <{$crumb['page']['text']}>
            </div>
            <ol class="am-breadcrumb">
                <li><a href="<{$crumb['home']['url']}>" class="am-icon-home"><{$crumb['home']['text']}></a></li>
                <li><a href="<{$crumb['category']['url']}>"><{$crumb['category']['text']}></a></li>
                <li class="am-active"><{$crumb['page']['text']}></li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> <{if $info['id'] }> 修改<{else}> 添加<{/if}><{$crumb['page']['text']}>
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                            </div>
                        </div>


                    </div>
                    <div class="tpl-block ">

                        <div class="am-g tpl-amazeui-form">


                            <div class="am-u-sm-12 am-u-md-9">
                                <form class="am-form am-form-horizontal">
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">权限标题</label>
                                        <div class="am-u-sm-9">
                                            <input type="text" id="name" placeholder="权限标题" value="<{$info['name']}>">
                                            <small>输入权限标题。</small>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-3 am-form-label">url列表</label>
                                        <div class="am-u-sm-9">
                                            <textarea name="urls" id="urls" cols="30" rows="10"><{foreach from=$info.urls item=foo}><{$foo}>&#13;&#10;<{/foreach}></textarea>
                                            <small>可添加多个URL做为一个权限组。一行一条URL</small>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">状态</label>
                                        <div class="am-u-sm-9">
                                            <select  id="status" data-am-selected="{searchBox: 0}">
                                              <option value="0" <{if $info['status'] == 0 }> selected <{/if}>>正常</option>
                                              <option value="1"  <{if $info['status'] == 1 }> selected <{/if}>>禁止</option>
                                          </select>
                                      </div>
                                  </div>


                                  <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button id="submit" type="button" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>
    </div>
    <script src="<{$smarty.const.STATIC_PATH}>/assets/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit").click(function(){
                $.ajax({
                    url: "?" ,
                    type: "post",
                    dataType: "json",
                        //data:$('#yourformid').serialize(),
                        data:{id:<{if $info['id'] == ''}>0<{else}><{$info['id']}><{/if}>,name:$('#name').val(),urls:$('#urls').val(),status:$('#status').val()},
                        async: false,
                        success: function(json){
                            alert(json.msg);
                            if (json.status == 1) {
                                window.location.href='/admin/manager/rolelist';
                            }
                        },
                        error: function(){
                            console.log( "AJAX fail");
                        }
                    });
            });
        });

    </script>
    <script src="<{$smarty.const.STATIC_PATH}>/assets/js/amazeui.min.js"></script>
    <script src="<{$smarty.const.STATIC_PATH}>/assets/js/iscroll.js"></script>
    <script src="<{$smarty.const.STATIC_PATH}>/assets/js/app.js"></script>
</body>

</html>
