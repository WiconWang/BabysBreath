            $.ajax({

                type: "get",
                dataType: "json",
                    //data:$('#yourformid').serialize(),
                    data:{gid:$('#gid').val(),openid:$('#openid').val()},
                    async: false,
                    success: function(json){
                        if(json != null){
                            if (!json.return_code) {
                                str = JSON.stringify(json);
                                alert(str);
                                console.log(json);
                            }else{
                                alert(json.message);
                            }

                        }
                    },

                    }
                });
        });
    });
